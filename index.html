<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | Thaif Azfar</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="calculator-screen">
        <div data-previous-operand class="previous-operator">24756 +</div>
        <div data-current-operand class="current-operator">7848</div>
      </div>
      <div class="number-container">
        <button data-clear class="span-2 orange">AC</button>
        <button data-delete>DEL</button>
        <button data-operation>ร</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operation>รท</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operation>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operation>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equal class="span-2">=</button>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
